<p>
<div id="{{ gallery.title }}">
</div>
</p>

<script>
var {{ gallery.title }}_data = [
{% for photo in gallery.public %}
    {
        image: '{{ photo.get_display_url }}',
        thumb: '{{ photo.get_thumbnail_url }}',
        big: '{{ photo.get_absolute_url }}',
        title: '{{ photo.title }}',
        description: '{{ photo.caption }}'
    },
{% endfor %}
]

$(document).ready(function() {
    $('#{{ gallery.title }}').galleria({
        data_source: {{ gallery.title }}_data,
        height: 420
    });
});
</script>
