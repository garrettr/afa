{% load feincms_thumbnail %}
<div id="entry_archive">
<h2>Recent News</h2>
{% for post in latest %}
<div class="post">
    <a href="{{ post.photo.file.url }}">
        <img style="float:right; margin-right:12px;" src='{{ post.photo.file|thumbnail:"200x200" }}' />
    </a>
    <h3>{{ post.headline }}</h3>
    <span class="date">{{ post.pub_date|date:"d.m.Y" }}</span>
    {{ post.body|safe|truncatewords_html:20 }}
    <a href="{{ post.get_absolute_url }}">Read more Â»</a>
</div>
{% endfor %}
</div>
